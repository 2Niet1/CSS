<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		padding: 0;
		margin:0;
	}
	.slider{
		width:600px;
		height:240px;
		margin:100px auto;
		border:1px solid red;
		position: relative;
	    overflow: hidden;
	}
	.slider-outer{
		width: 100%;
		height:100%;
	}
	.slider-item{
       width:50px;
       height:100%;
       transform-style:preserve-3d;/*//为子元素添加3D */
       transition: all 1.5s;
       position: absolute;
	}
	.img{
		width:100%;
       height:100%;
       transition:transform 1s;
       position: absolute;
	}
	.slider-item .img:nth-child(1){
       background-image:url(43/baby.png);
       transform: rotateX(0deg) translateZ(150px);
	}
	.slider-item .img:nth-child(2){
       background-image:url(43/taxin.jpg);
       transform: rotateX(-90deg) translateZ(150px);
	}
	.slider-item .img:nth-child(3){
       background-image:url(43/xiaoming.png);
       transform: rotateX(-180deg) translateZ(150px);
	}
	 .slider-item .img:nth-child(4){
       background-image:url(43/yingla.jpg);
       transform: rotateX(-270deg) translateZ(150px);
	}
	
</style>
<body>
	<div class="slider">
		<div class="slider-outer">
			<div class="slider-item">
			<div class="img"></div>

		</div>
		<div class="slider-item">
			<div class="img"></div>
			<div class="img"></div>
			<div class="img"></div>
			<div class="img"></div>
		</div>
	
		</div>
	</div>
</body>
